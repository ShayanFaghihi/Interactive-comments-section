<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive comments section</title>

</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <!-- Comments section -->
    <div class="comments-section">
      <!-- Comment Box -->
      <div class="comment-box">
        <div class="comment-box__user">
          <div class="user-image"><img src="/images/avatars/image-amyrobson.png" alt="amyrobson"></div>
          <span class="username">amyrobson</span>
          <span class="user-comment-date">1 month ago</span>
        </div> <!--End of user-->
        <div class="comment-box__comment">
          <p class="comment">Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.</p>
        </div> <!--End of comment-->
        <div class="comment-box__interact">
          <div class="comment-score">
            <span class="like">+</span>
            <span class="score">12</span>
            <span class="dislike">-</span>
          </div> <!--End of Scores-->
          <div class="reply">
            <i class="fas fa-reply"></i>
            Reply
          </div> <!--End of Reply-->
        </div> <!--End of Interaction-->
      </div> <!--End of Comment Box-->
    </div> <!--End of Comments Section-->

    <!-- Add a comment section -->
    <div class="add-comment-section">
      <form action="" id="addCommentForm">
        <textarea name="add-comment" id="addCommentBox" placeholder="Add a comment..."></textarea>
        <div class="add-comment__trigger">
            <img src="/images/avatars/image-juliusomo.png" alt="juliusomo">
            <button type="submit" class="btn btn-blue">Send</button>
        </div>
      </form>
    </div>
  </div> <!--End of Container-->

</body>
</html>
