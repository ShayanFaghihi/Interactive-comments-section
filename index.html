<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive comments section</title>

</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <!-- Comments section -->
    <div class="comments-section">

          <!-- Add a reply section -->
      <div class="add-comment-section add-reply">
        <form action="" id="replyCommentForm">
          <textarea name="add-comment" id="replyCommentBox" placeholder="Reply to amyrobson"></textarea>
          <img class="avatar">
          <div class="add-comment__trigger">
              <button type="submit" class="btn btn-blue">Reply</button>
          </div>
        </form>
      </div> <!--End of Add reply Section-->

      <!-- Replies Comment Box -->
      <div class="reply-section">
        
        <div class="comment-box">
          <div class="comment-box__interact">
            <div class="comment-score">
              <span class="like">+</span>
              <span class="score">12</span>
              <span class="dislike">-</span>
            </div> <!--End of Scores-->
          </div> <!--End of Interaction-->

          <div class="comment-box__main">
            <div class="comment-box__user">
              <span class="user-avatar"><img src="images/avatars/image-ramsesmiron.png" alt="ramsesmiron" class="avatar"></span>
              <span class="username">ramsesmiron</span>
              <span class="user-comment-date">1 week ago</span>
            </div> <!--End of user-->
            <div class="comment-box__comment">
              <p class="comment"><span class="reply-to">@amyrobson</span>If you're still new, I'd recommend focusing on the fundamentals of HTML, CSS, and JS before considering React. It's very tempting to jump ahead but lay a solid foundation first..</p>
            </div> <!--End of comment-->
          </div>

          <div class="comment-box__interact">
            <div class="reply">
              <i class="fas fa-reply"></i>
              Reply
            </div> <!--End of Reply-->
          </div> <!--End of Interaction-->

        </div> <!--End of Replies Comment Box-->
        
      </div> <!--End of Replies Section-->

    </div> <!--End of Comments Section-->

    <!-- Add a comment section -->
    <div class="add-comment-section">
      <form action="" id="addCommentForm">
        <textarea name="add-comment" id="addCommentBox" placeholder="Add a comment..."></textarea>
        <img class="avatar">
        <div class="add-comment__trigger">
            <button type="submit" class="btn btn-blue">Send</button>
        </div>
      </form>
    </div> <!--End of Add comment Section-->
  </div> <!--End of Container-->

  <!-- Pull dynamic content from the data.json file -->

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
