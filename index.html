<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive comments section</title>

</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <!-- Comments section -->
    <div class="comments-section"></div>
    <!-- Add a comment section -->
    <div class="add-comment-section">
      <form action="" id="addCommentForm">
        <img class="avatar">
        <textarea name="add-comment" id="addCommentBox" placeholder="Add a comment..."></textarea>
        <div class="add-comment__trigger">
            <button type="submit" class="btn btn-blue">Send</button>
        </div>
      </form>
    </div> <!--End of Add comment Section-->
  </div> <!--End of Container-->

  <!-- Pull dynamic content from the data.json file -->

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
